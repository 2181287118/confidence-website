<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将军飞踢 | Confidence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-bar">
                <div class="logo">Confidence</div>
                <nav>
                    <a href="#about">关于</a>
                    <a href="#achievements">成就</a>
                    <a href="#skills">技能</a>
                    <a href="#contact">联系</a>
                </nav>
            </div>
            <div class="hero">
                <h1 class="title">德玛西亚之力，展现自信</h1>
                <p class="subtitle">每一步都是向梦想迈进的脚印</p>
            </div>
        </header>

        <section id="about" class="section">
            <h2 class="section-title">关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>充满激情与创造力的追梦者</p>
                    <p>永远保持学习的心态，勇于接受新的挑战</p>
                    <p>相信努力终将带来回报，保持乐观积极的人生态度</p>
                </div>
            </div>
        </section>

        <section id="achievements" class="section">
            <h2 class="section-title">成就展示</h2>
            <div class="achievements-grid">
                <div class="achievement-card">
                    <i class="fas fa-trophy"></i>
                    <h3>创新突破</h3>
                    <p>勇于尝试，不断创新</p>
                </div>
                <div class="achievement-card">
                    <i class="fas fa-star"></i>
                    <h3>卓越表现</h3>
                    <p>追求完美，精益求精</p>
                </div>
                <div class="achievement-card">
                    <i class="fas fa-award"></i>
                    <h3>持续进步</h3>
                    <p>永不停步，持续成长</p>
                </div>
            </div>
        </section>

        <section id="skills" class="section">
            <h2 class="section-title">核心技能</h2>
            <div class="skills-container">
                <div class="skill-item">
                    <div class="skill-name">洛克萨斯</div>
                    <div class="skill-bar" data-percent="90"></div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">卡特零那</div>
                    <div class="skill-bar" data-percent="85"></div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">麦林小炮</div>
                    <div class="skill-bar" data-percent="95"></div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">瘟疫之源</div>
                    <div class="skill-bar" data-percent="88"></div>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <h2 class="section-title">维鲁斯</h2>
            <div class="contact-container">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>email@example.com</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>+86 123 4567 8900</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>中国，湘潭</p>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
